{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>{% block title %} Bookstore {% endblock title %}</title>
		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.0/css/bootstrap.min.css"
			integrity="sha512-XWTTruHZEYJsxV3W/lSXG1n3Q39YIWOstqvmFsdNEEQfHoZ6vm6E9GK2OrF6DSJSpIbRbi+Nn0WDPID9O7xB2Q=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<!-- CSS -->
		<link rel="stylesheet" href="{% static 'css/base.css' %}" />
	</head>
	<body>
		<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="/">Bookstore</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarCollapse"
					aria-controls="navbarCollapse"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarCollapse">
					<ul class="navbar-nav me-auto mb-2 mb-md-0">
						<li class="nav-item">
							<a class="nav-link" href="{% url 'about' %}">
								About
							</a>
						</li>
						{% if user.is_authenticated %}
						<li class="nav-item">
							<a class="nav-link" href="{% url 'logout' %}">
								Log Out
							</a>
						</li>
						{% else %}
						<li class="nav-item">
							<a class="nav-link" href="{% url 'login' %}">
								Log In
							</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="{% url 'signup' %}">
								Sign Up
							</a>
						</li>
						{% endif %}
					</ul>
				</div>
			</div>
		</nav>


		<div class="container">{% block content %} {% endblock content %}</div>


		<!-- Bootstrap JavaScript -->
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.0/js/bootstrap.bundle.min.js"
			integrity="sha512-9GacT4119eY3AcosfWtHMsT5JyZudrexyEVzTBWV3viP/YfB9e2pEy3N7WXL3SV6ASXpTU0vzzSxsbfsuUH4sQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
		<!-- JavaScript -->
		<script src="{% static 'js/base.js' %}"></script>
	</body>
</html>
